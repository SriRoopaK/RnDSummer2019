<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add College</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
</head>
<body>
    <div class="columns is-centered" style="margin-top: 5vw">
        <div class="column is-half">
            <h2 class="heading" style="font-size: 2em;">Enter details</h2>
            <form method="post" action="{% url 'colleges_html' %}">
                {% csrf_token %}
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control">
                      {{ form.name|add_class:"input" }}
                  </div>
                </div>

                <div class="field">
                  <label class="label">Acronym</label>
                  <div class="control">
                      {{ form.acronym|add_class:"input"}}
                  </div>
                </div>

                <div class="field">
                  <label class="label">Location</label>
                  <div class="control">
                      {{ form.location|add_class:"input" }}
                  </div>
                </div>

                <div class="field">
                  <label class="label">Contact</label>
                  <div class="control">
                      {{ form.contact|add_class:"input" }}
                  </div>
                </div>

                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
