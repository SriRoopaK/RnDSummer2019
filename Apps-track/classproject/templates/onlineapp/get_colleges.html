<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colleges</title>
</head>
<body>
    <table border="1px">
      {% for college in key %}
        <tr>
            <td>{{college.name | safe}}</td>
            <td>{{college.acronym | safe}}</td>
        </tr>
       {%endfor%}
    </table>

</body>
</html>
