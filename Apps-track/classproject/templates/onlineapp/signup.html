<!DOCTYPE html>
{% load static %}

<head>

    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bulma.css' %}">
</head>
<body>
            <h2 class="heading" style="font-size: 25px; text-align: center;">Signup</h2>

                {{form.as_p}}
                <div class="control">

                <a href="{% url 'login' %}">Signup</a>
            </form>
</body>
</html>
